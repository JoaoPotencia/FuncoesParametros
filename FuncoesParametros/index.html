<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Função e Parâmetros </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Função e Parâmetros</h1>


    <div class="text-center" id="img-topo">
        <img src="assets/ic.png" class="img-fluid mt-2 mb-3" alt="lupa" width="150px" height="150px" text-align="center">
    </div>


    <form>
        <p>Informe a frase:  
            <input type="text" id="inFrase" required>
        </p>
        <p>O que deseja adicionar:  
            <input type="text" id="inInserd" required>
        </p>
        <p>Informe o Indice:  
            <input type="text" id="inIndice" required>
        </p>
            <div class="bt-container text-md-center">
                <button type="submit" class="btn btn-dark">VERIFICAR</button>
            </div>
    </form>
    <pre></pre>
    <script src="par.js"></script>
</body>
</html>
